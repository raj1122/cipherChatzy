<div class="form">

  <ul class="tab-group">
    <li class="tab active"><a href="#signup">Sign Up</a></li>
    <li class="tab"><a href="#login">Log In</a></li>
  </ul>

  <div class="tab-content">
    <div id="signup">
      <h1>Sign Up for Free</h1>
      <form class="my_form" method="post" name="reg">

        <div class="top-row">
          <div class="field-wrap">
            <label>
              First Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off"  name="first" />
          </div>

          <div class="field-wrap">
            <label>
              Last Name<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" name="last"/>
          </div>
        </div>

        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <!-- oninput="InvalidMsg(this);" oninvalid="InvalidMsg(this);" -->
          <!-- oninvalid="this.setCustomValidity('User ID is a must')" -->
          <input type="email" required autocomplete="off"
                 name="email" id="email" />
        </div>

        <div class="field-wrap">
          <label>
            Password
            <span class="req">*</span>
            <!--<p id="p" style="margin: 2px;color: #f50509;font-size: 22px;"></p>-->
          </label>
          <input type="password" id="p1" required autocomplete="off" name="pass"/>
        </div>


        <div class="field-wrap">
          <label>
            Confirm Password<span class="req">*</span>
          </label>
          <input type="password" id="p2" required autocomplete="off" name="pass1"/>
        </div>



        <button type="submit" class="button button-block signup1">Get Started</button>

      </form>

    </div>

    <div id="login">
      <h1>Welcome Back!</h1>

      <form  class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)">

        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email" name="email" ngModel required autocomplete="off"/>
        </div>

        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input type="password" name="pass"  ngModel required autocomplete="off"/>
        </div>

        <p class="forgot"><a href="#">Forgot Password?</a></p>

        <button class="button button-block" type="submit">Log In</button>

      </form>

    </div>

  </div><!-- tab-content -->

</div> <!-- /form -->
